<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz Cyberpunk</title>
    <link rel="stylesheet" href="p_pergunta.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Cyberpunk</h1>
        <div class="question">
            <p>Em muitos cenários cyberpunk, as corporações gigantes dominam a sociedade. Qual dessas corporações fictícias é destaque no clássico "Blade Runner"?</p>
            <div class="options">
                <div class="option" data-correct="false">
                    <img src="img1/OmniCorp.jpg" alt="OmniCorp" class="option-image">a) OmniCorp
                </div>
                <div class="option" data-correct="false">
                    <img src="img1/Weyland-Yutani_Corp.webp" alt="Weyland-Yutani" class="option-image">b) Weyland-Yutani</div>
                <div class="option" data-correct="true">
                    <img src="img1/Tyrell Corporation.png" alt="Tyrell Corporation" class="option-image">c) Tyrell Corporation</div>
                <div class="option" data-correct="false">
                    <img src="img1/Cyberdyne Systems.png" alt="Cyberdyne Systems" class="option-image">d) Cyberdyne Systems</div>
            </div>
        </div>
    </div>

    <script src="p_perg.js"></script>
</body>
</html>
